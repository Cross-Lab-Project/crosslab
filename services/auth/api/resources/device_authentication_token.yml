# yaml-language-server: $schema=https://cross-lab-project.github.io/crosslab/meta-schemas/openapi-resource.json
post:
  operationId: create_device_authentication_token
  tags:
    - authentication
  security:
    - JWT: 
      - device_token
      - device_token:create
  parameters:
    - $ref: "../parameters/device_url.yml"
  summary: Create a device authentication token
  description: |-
    This endpoint will create a new device authentication token.
  responses:
    201:
      description: The created device authentication token.
      content:
        application/json:
          schema:
            type: string
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.