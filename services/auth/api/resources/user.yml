# yaml-language-server: $schema=https://cross-lab-project.github.io/crosslab/meta-schemas/openapi-resource.json
get:
  summary: Get user by username
  tags:
    - user
  security:
    - JWT:
      - users
      - users:list
  parameters:
    - $ref: "../parameters/username.yml"
  responses:
    200:
      description: The JSON respresentation of the user
      content:
        application/json:
          $ref: "../content/user.yml"
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.
patch:
  summary: Update user by username
  tags:
    - user
  security:
    - JWT:
      - users
      - users:edit
  parameters:
    - $ref: "../parameters/username.yml"
  requestBody:
    description: Updated user
    content:
      application/json:
        $ref: "../content/user.yml"
  responses:
    200:
      description: The JSON representation of the updated user
      content:
        application/json:
          $ref: "../content/user.yml"
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.
delete:
  summary: Delete user by username
  tags:
    - user
  security:
    - JWT:
      - users
      - users:create
  parameters:
    - $ref: "../parameters/username.yml"
  responses:
    204:
      description: User deleted successfully
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.