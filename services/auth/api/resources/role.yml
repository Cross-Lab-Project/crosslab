# yaml-language-server: $schema=https://cross-lab-project.github.io/crosslab/meta-schemas/openapi-resource.json
get:
  operationId: get_role
  summary: Get a role
  tags:
    - role
  security:
    - JWT:
      - roles
      - roles:list
  parameters:
    - $ref: "../parameters/role_id.yml"
  responses:
    200:
      description: The JSON respresentation of the role.
      content:
        application/json:
          $ref: "../content/role.yml"
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.
patch:
  operationId: update_role
  summary: Update a role
  tags:
    - role
  security:
    - JWT:
      - roles
      - roles:edit
  parameters:
    - $ref: "../parameters/role_id.yml"
  requestBody:
    description: Updated role
    content:
      application/json:
        $ref: "../content/role.yml"
  responses:
    200:
      description: The JSON representation of the updated role.
      content:
        application/json:
          $ref: "../content/role.yml"
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.
delete:
  operationId: delete_role
  summary: Delete a role
  tags:
    - role
  security:
    - JWT:
      - roles
      - roles:create
  parameters:
    - $ref: "../parameters/role_id.yml"
  responses:
    204:
      description: Role deleted successfully
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.