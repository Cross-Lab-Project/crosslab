# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
allOf:
  - $ref: ./peerconnection_overview.yml
  - type: object
    properties:
      devices:
        type: array
        minItems: 2
        maxItems: 2
        items:
          type: object
          properties:
            url:
              type: string
              description: URL of the device
              format: uri
            config:
              type: object
              properties:
                services:
                  type: array
                  items:
                    $ref: './service_config.yml'