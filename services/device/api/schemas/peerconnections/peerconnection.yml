# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
title: Peerconnection
allOf:
  - $ref: ./peerconnection_common.yml
  - type: object
    properties:
      devices:
        type: array
        minItems: 2
        maxItems: 2
        items:
          $ref: "../devices/configured_device_reference.yml"
      status:
        type: string
        description: The status of the peerconnection.
        readOnly: true
        enum:
          - waiting-for-devices
          - connected
          - failed
          - closed
x-typeguard: true