# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
title: Device Overview Init
type: object
properties:
  name:
    type: string
    description: Name of the device
    writeOnly: true
  description:
    type: string
    description: Extended description of the device, features, etc.
    writeOnly: true
  type:
    type: string
    description: Type of the device
    enum:
      - device
      - group
      - edge instantiable
      - cloud instantiable
    writeOnly: true
required:
  - type