# yaml-language-server: $schema=https://cross-lab-project.github.io/crosslab/meta-schemas/openapi-resource.json
get:
  summary: Get new token for device.
  tags:
    - device
  security:
    - JWT:
        - device
        - device:connect
  parameters:
    - $ref: "../parameters/device_id.yml"
  responses:
    200:
      description: The newly generated token of the device.
      content:
        application/json:
          schema:
            type: string
    404:
      description: The requested device could not be found
