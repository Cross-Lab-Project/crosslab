# yaml-language-server: $schema=https://cross-lab-project.github.io/crosslab/meta-schemas/openapi-resource.json
get:
  summary: View a peer connection
  tags:
    - peerconnection
  security:
    - JWT:
      - peerconnection
      - peerconnection:list
  responses:
    200:
      description: The JSON Representation of the device peer connection
      content:
        application/json:
          $ref: '../content/peerconnection.yml'
    404:
      description: The requested peer connection could not be found
  parameters:
    - $ref: '../parameters/peerconnection_id.yml'
delete:
  summary: Delete a peer connection
  tags:
    - peerconnection
  security:
    - JWT:
      - peerconnection
      - peerconnection:create
  responses:
    204:
      description: The peer connection was deleted successfully
    404:
      description: The requested peer connection could not be found
  parameters:
    - $ref: '../parameters/peerconnection_id.yml'