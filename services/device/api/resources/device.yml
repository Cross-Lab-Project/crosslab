# yaml-language-server: $schema=https://cross-lab-project.github.io/crosslab/meta-schemas/openapi-resource.json
get:
  summary: View a registered device
  tags:
    - device
  parameters:
    - $ref: "../parameters/device_id.yml"
    - $ref: "../parameters/flat_group.yml"
  security:
    - JWT:
        - device
        - device:list
  responses:
    200:
      description: The JSON Representation of the device
      content:
        application/json:
          $ref: "../content/device_response.yml"
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.
patch:
  summary: Update an existing device
  tags:
    - device
  security:
    - JWT:
        - device
        - device:edit
  parameters:
    - $ref: "../parameters/device_id.yml"
    - $ref: "../parameters/device_changed_url.yml"
  requestBody:
    description: Update the device
    content:
      application/json:
        $ref: "../content/device_body.yml"
  responses:
    200:
      description: The JSON Representation of the changed device
      content:
        application/json:
          $ref: "../content/device_response.yml"
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.
  callbacks:
    changed:
      "{$request.query.changedUrl}":
        post:
          requestBody:
            required: true
            content:
              application/json:
                $ref: "../content/device_event.yml"
          responses:
            2XX:
              description: The event was successfully processed.
            410:
              description: The callback is no longer required for the transmitted device. The Service is free to remove the callback reference.
delete:
  summary: Delete a registered device
  tags:
    - device
  security:
    - JWT:
        - device
        - device:create
  parameters:
    - $ref: "../parameters/device_id.yml"
  responses:
    204:
      description: The device was deleted
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.
post:
  summary: Create an instance of a virtual device
  tags:
    - device
  security:
    - JWT:
        - device
        - device:create
  parameters:
    - $ref: "../parameters/device_id.yml"
    - $ref: "../parameters/device_changed_url.yml"
  responses:
    201:
      description: The JSON Representation of the created instance of the virtual device
      content:
        application/json:
          $ref: "../content/device_instantiated.yml"
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Resource not found.
    500:
      description: Server Error.
  callbacks:
    changed:
      "{$request.query.changedUrl}":
        post:
          requestBody:
            required: true
            content:
              application/json:
                $ref: "../content/device_concrete_event.yml"
          responses:
            2XX:
              description: The event was successfully processed.
            410:
              description: The callback is no longer required for the transmitted device. The Service is free to remove the callback reference.