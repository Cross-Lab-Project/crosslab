# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
title: Experiment Overview
type: object
properties:
  url:
    type: string
    description: URL of the experiment
    format: uri
    readOnly: true
  status:
    anyOf:
      - type: string
        description: Status of the experiment
        readOnly: true
        enum:
          - created
          - booked
          - setup
          - running
          - finished
      - type: string
        description: Status of the experiment
        writeOnly: true
        enum:
          - created
          - booked
          - running
          - finished
required:
- url
- status
