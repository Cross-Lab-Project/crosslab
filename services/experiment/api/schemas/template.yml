# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
title: Template
type: object
properties:
  url:
    type: string
    description: URL of the template
    format: uri
    readOnly: true
  name: 
    type: string
    description: Name of the template
  description:
    type: string
    description: Description of the template
  configuration:
    type: object
    description: Configuration of the templated experiment
    properties:
      devices:
        type: array
        description: Devices associated with the templated experiment
        items:
          $ref: "./device.yml"
      roles:
        type: array
        description: Roles that are used in this templated experiment
        items:
          $ref: "../schemas/role.yml"
      serviceConfigurations:
        type: array
        description: Services associated with the templated experiment
        items:
          $ref: "./service_configuration.yml"
    required:
    - devices
    - roles
    - serviceConfigurations
required:
- url
- name
- configuration
