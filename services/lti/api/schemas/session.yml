# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
title: Session
type: object
properties:
  uri:
    type: string
    format: uri
    readOnly: true
  resource_uri:
    type: string
    format: uri
    readOnly: true
    description: The URI of the resource.
  experiment_uri:
    type: string
    format: uri
    readOnly: true
    description: The URI of the experiment.
  roles:
    type: array
    items:
      type: string
      enum:
        - instructor
        - student
    readOnly: true
    description: The roles of the session.
required:
  - uri
  - resource_uri
  - roles
additionalProperties: false